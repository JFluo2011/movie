{% extends 'admin/base.html' %}

{% block content %}
    <section class="content-header">
        <h1>微电影管理系统</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 管理员管理</a></li>
            <li class="active">添加管理员</li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加管理员</h3>
                    </div>
                    <form role="form" method="POST">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="input_name">{{ form.email.label }}</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="input_name">{{ form.name.label }}</label>
                                {{ form.name }}
                            </div>
                            <div class="form-group">
                                <label for="input_pwd">{{ form.password.label }}</label>
                                {{ form.password }}
                            </div>
                            <div class="form-group">
                                <label for="input_re_pwd">{{ form.repassword.label }}</label>
                                {{ form.repassword }}
                            </div>
                            <div class="form-group">
                                <label for="input_role_id">{{ form.role.label }}</label>
                                {{ form.role }}
                            </div>
                        </div>
                        <div class="box-footer">
                            {{ form.submit }}
                            {{ form.csrf_token }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block js %}
    <script>
    $(document).ready(function(){
        $("#g-8").addClass("active");
        $("#g-8-1").addClass("active");
    });
    </script>
{% endblock %}
