{% extends 'home/base.html' %}

{% import 'ui/page_search.html' as page %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb" style="margin-top:6px;">
                <li>与"{{ key }}"有关的电影，共{{ count }}部</li>
            </ol>
        </div>
        <div class="col-md-12">
            {% for movie in page_data.items %}
                <div class="media">
                    <div class="media-left">
                        <a href="{{ url_for('home.play', movie_id=movie.id, page=1) }}">
                            <img class="media-object" style="width: 131px; height: 83px" src="{{ url_for('static', filename='uploads/'+ config['MOVIE_DIR'] + '/'  + movie.logo) }}" alt="{{ movie.title }}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{ movie.title }}<a href="{{ url_for('home.play', movie_id=movie.id, page=1) }}" class="label label-primary pull-right"><span
                                class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                        {{ movie.intro }}
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-md-12 text-center">
            {{ page.page(page_data, 'home.search') }}
        </div>
    </div>
{% endblock %}
